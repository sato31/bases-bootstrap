<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.0/lux/bootstrap.min.css" integrity="sha512-X2LR7g52cSDb7+Sdq0+wdpKfpYkLW1Q+Q21VrF1g9F7ubW6DE7Yncm7qd20F8NU/XMt2+uUhnD5WcLZenCDCxg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark text-li">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-3 bg-container rounded">
                <h2>Formulario de Lenguajes</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Lenguaje" autofocus>
                      </div>
                      <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Descripción del lenguaje"></textarea>
                      </div>
                    <div class="mb-3">
                        <label for="progrmadores" class="form-label">Número de Programadores</label>
                        <input type="number" class="form-control" id="progrmadores">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-secondary">Limpiar</button>
                      </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-1 col-lg-1 col-xl-1"></div>
            <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7 py-3 my-3 bg-container rounded">
                <h2>Listado de lenguajes</h2>
                <table class="table table-striped table-secondary">
                    <thead>
                        <tr>
                            <th class="centrado">No</th>
                            <th class="centrado">Lenguaje</th>
                            <th class="centrado">Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="centrado">1</th>
                            <th class="centrado">JavaScript</th>
                            <th class="centrado">21</th>
                        </tr>
                        <tr>
                            <th class="centrado">2</th>
                            <th class="centrado">Python</th>
                            <th class="centrado">110</th>
                        </tr>
                        <tr>
                            <th class="centrado">3</th>
                            <th class="centrado">C#</th>
                            <th class="centrado">45</th>
                        </tr>
                        <tr>
                            <th class="centrado">4</th>
                            <th class="centrado">Ruby</th>
                            <th class="centrado">30</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
